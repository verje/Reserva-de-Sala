<script type="text/javascript">
    $(document).ready(main);
    var toggle = 1;
    function main() {
        $('.menu_bar').click(function () {
            if (toggle == 1) {
                $('nav').animate({
                    left: '0',
                    height: '100%',
                });
                toggle = 0;
            } else {
                toggle = 1;
                $('nav').animate({
